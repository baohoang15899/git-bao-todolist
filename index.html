<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskList</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script src="https://kit.fontawesome.com/d3feac1540.js" crossorigin="anonymous"></script>
<body>
        <div class="container">
            <div class="todo">
                <h3 class="todo__title">Task List</h3>
                <div class="todo__group">
                    <input type="text" name="" id="" class="todo__input" placeholder="Things to do...">
                    <button class="todo__btn" type="submit"><i class="fas fa-plus"></i></button>
                </div>
                <p class="todo__warning"></p>
                <!-- <h3 class="todo__note">Remember to do this !</h3> -->
                <div class="todo__clock"></div>
                
                <div class="todo__list">
                </div>
                <div class="todo__clearAll">
                    <button class="todo__clearAll-btn" type="submit">Clear Task List</button>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
</body>
</html>
